<script>
  document.addEventListener('click', (e) => {
    if (
      e.target.classList.value !== 'nav__checkbox' &&
      e.target.classList.value !== 'nav__item-li' &&
      e.target.classList.value !== 'nav__item-li_sub' &&
      document.querySelector('.nav__checkbox').checked === true
    ) {
      document.querySelector('.nav__checkbox').checked = false;
    }
  })
</script>
